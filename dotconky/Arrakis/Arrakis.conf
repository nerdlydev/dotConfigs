conky.config = {
--==============================================================================

--  Created : 2022/Sep/02
--  This theme is for conky version 1.10.8 or newer
-- 
--  ARRAKIS
--  ( A part of Draco Conky themes pack )
--
--  author  : Closebox73
--  version : 2.1
--  variant : Mpd & Celcius
--  license : Distributed under the terms of GPLv3
--  notes   : Created on 1366x768 Monitor

--==============================================================================

-- Size and Position settings --
  alignment = 'top_left',
  gap_x = 20,
  gap_y = 0,
  maximum_width = 220,
  minimum_height = 700,
  minimum_width = 220,
  
-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Barlow:size=3',
  
-- Color Settings --
  default_color = '#FDFEFD',
  default_outline_color = 'white',
  default_shade_color = 'white',
  color1 = '#DA5D2D',
  
-- Window Settings --
  background = false,
  border_width = 1,
  draw_borders = false,
  draw_graph_borders = true,
  draw_outline = false,
  draw_shades = false,
  own_window = true,
  own_window_colour = '000000',
  own_window_class = 'Conky',
  draw_blended = false,
  own_window_argb_visual = false,
  own_window_type = 'desktop',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  stippled_borders = 0,
  
-- Others --
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  update_interval = 1,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false,
}

conky.text = [[
${execi 300 ~/.config/conky/Arrakis/scripts/weather-v2.0.sh}\
${alignc}${voffset 0}${font Barlow:bold:size=12}[ ${color1}WELCOME ${color}${execi 6000 whoami | sed -e 's/\(.*\)/\U\1/'} ]
${alignr}${voffset 20}${font feather:size=40}${execi 15 ~/.config/conky/Arrakis/scripts/weather-text-icon}${font}
${offset 0}${voffset -70}${font CrashNumberingGothic:bold:size=72}${time %I}${goto 120}${font Barlow:bold:size=11}${time %^p}${font}
${offset 0}${voffset -5}${font CrashNumberingGothic:bold:size=72}${time %M}${font}
${offset 115}${voffset -50}${color1}${font Barlow:bold:size=15}${time %B}${font}
${offset 115}${voffset 0}${font Barlow:size=15}${time %A}
${offset 0}${voffset 15}${color}${font Barlow:size=10}Weather in ${execi 100 cat ~/.cache/weather.json | jq -r '.name'} is ${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].main'}. ${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'} °C
${offset 0}${voffset 0}${color}${font Barlow:size=10}Wind speed in your location is ${execi 100 (cat ~/.cache/weather.json | jq '.wind.speed')}m/s
${offset 0}${voffset 0}${color}${font Barlow:size=10}And Humidity is ${execi 100 (cat ~/.cache/weather.json | jq '.main.humidity')}%${font}
${alignc}${voffset -5}${font Barlow:size=23}--------------------------${font}
${offset 0}${voffset 0}${font Barlow:bold:size=12}Wi-Fi : ${execi 5 ~/.config/conky/Arrakis/scripts/ssid}
${offset 0}${voffset 2}${font Barlow:size=9}Down : ${downspeed wlp9s0}${goto 120}Up : ${upspeed wlp9s0}
${offset 0}${voffset 0}${color1}${downspeedgraph wlp9s0 30,105}${alignr}${upspeedgraph wlp9s0 30,105}
${alignc}${voffset -15}${color}${font Barlow:size=23}--------------------------${font}
${offset 0}${voffset 0}${color}${font Barlow:bold:size=12}System info
${offset 0}${voffset 3}${color}${font Barlow:size=10}Cpu ${goto 42}>> ${cpu cpu0}%${alignr}${color1}${cpubar cpu0 13,130}
${offset 0}${voffset 0}${color}${font Barlow:size=10}Ram ${goto 42}>> ${memperc}%${alignr}${color1}${membar 13,130}
${offset 0}${voffset 0}${color}${font Barlow:size=10}Swap ${goto 42}>> ${swapperc}%${alignr}OS >> ${distribution}
${offset 0}${voffset 0}${color}${font Barlow:size=10}Temp ${goto 42}>> ${acpitemp}°C${alignr}Battery >> ${battery_percent BAT0}%
${alignc}${voffset -5}${color}${font Barlow:size=23}--------------------------${font}
${offset 0}${voffset 0}${color}${font Barlow:bold:size=12}Storage
${offset 0}${voffset 0}${color}${font Barlow:size=10}System :${goto 120}Home :
${offset 0}${voffset 3}${color1}${fs_bar 13,105}${alignr}${fs_bar 13,105 /home} 
${offset 0}${voffset -2}${color}${font Barlow:italic:size=8}${fs_used} / ${fs_size}${goto 120}${fs_used /home} / ${fs_size /home}
${offset 0}${voffset 3}${color}${font Barlow:size=9}- There are ${execi 6 du -hs ~/.local/share/Trash/files | awk '{print $1;}'} file in Trash
${alignc}${voffset -5}${color}${font Barlow:size=23}--------------------------${font}
${offset 0}${voffset 0}${color}${font Barlow:bold:size=12}Music
${color1}${offset 0}${voffset 1}${font Barlow:bold:size=11}${mpd_artist}${font}
${color}${offset 0}${voffset 3}${font Barlow:italic:size=9}${mpd_title}${font}
${color}${offset 0}${voffset 5}${font Barlow:size=8}${mpd_elapsed}${goto 40}${color1}${mpd_bar}${font}
]]
