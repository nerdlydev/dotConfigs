conky.config = {
--==============================================================================

--  Created : 2023/May/01
--  This theme is for conky version 1.10.8 or newer
-- 
--  PORRIMA
--  ( A part of Draco Conky themes pack )
--
--  author  : Closebox73
--  version : 2.0
--  variant : Playerctl & Celcius ( Colored version )
--  license : Distributed under the terms of GPLv3
--  notes   : Created on 1366x768 Monitor

--==============================================================================

-- Size and Position settings --
  alignment = 'top_left',
  gap_x = 10,
  gap_y = 70,
  maximum_width = 330,
  minimum_height = 600,
  minimum_width = 330,
  
-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Roboto:light:size=2',
  
-- Color Settings --
  default_color = '#f9f9f9',
  default_outline_color = 'white',
  default_shade_color = 'white',
  color1 = 'F9F9F9',
  color2 = 'F9F9F9',
  
-- Window Settings --
  background = false,
  border_width = 1,
  draw_borders = false,
  draw_blended = false,
  draw_graph_borders = false,
  draw_outline = false,
  draw_shades = false,
  own_window = true,
  own_window_colour = '000000',
  own_window_class = 'Conky',
  own_window_argb_visual = false,
  own_window_type = 'desktop',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  stippled_borders = 0,
  
-- Others --
  cpu_avg_samples = 2,
  net_avg_samples = 1,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  update_interval = 1,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false,
}

conky.text = [[
${execi 100 ~/.config/conky/Porrima/scripts/weather-v2.0.sh}\
${image ~/.config/conky/Porrima/res/box.png -s 330x350 -p 0,102}\
${offset 20}${voffset 0}${color}${font Raleway:size=13}${time %A}${font}
${offset 20}${voffset 3}${color}${font Raleway:bold:size=20}${time %d}${execi 60 ~/.config/conky/Porrima/scripts/number} ${time %B}${font}
${offset 20}${voffset 5}${color}${font Raleway:size=13}${time %I:%M %P}${font}
${color}${offset 20}${voffset 53}${font Feather:size=18}${goto 190}${font feather:size=18}${execi 15 ~/.config/conky/Porrima/scripts/weather-text-icon}
${color}${offset 20}${voffset 0}${font Raleway:size=9}${exec playerctl status}
${color1}${offset 20}${voffset 2}${font Raleway:bold:size=10}${exec ~/.config/conky/Porrima/scripts/playerctl.sh}${font}
${color}${offset 20}${voffset 2}${font Raleway:italic:size=9}${exec playerctl metadata xesam:title | cut -b 1-20}${font}
${offset 186}${voffset -57}${color2}${font Raleway:bold:size=25}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C${font}
${offset 186}${voffset 10}${color}${font Raleway:size=9}City :${font}
${offset 186}${voffset 0}${color2}${font Raleway:bold:size=10}${execi 100 cat ~/.cache/weather.json | jq -r '.name'}${font}
${offset 186}${voffset 3}${color}${font Raleway:size=9}Weather :${font}
${offset 186}${voffset 0}${color2}${font Raleway:bold:size=10}${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"}${font}
${offset 186}${voffset 3}${color}${font Raleway:size=9}Wind :${font}
${offset 186}${voffset 0}${color2}${font Raleway:bold:size=10}${execi 100 (cat ~/.cache/weather.json | jq '.wind.speed')}m/s - ${execi 100 (cat ~/.cache/weather.json | jq '.wind.deg')}°${font}
${offset 186}${voffset 3}${color}${font Raleway:size=9}Humidity :${font}
${offset 186}${voffset 0}${color2}${font Raleway:bold:size=10}${execi 100 (cat ~/.cache/weather.json | jq '.main.humidity')}%${font}
${offset 20}${voffset -70}${color}${font Feather:size=18}
${offset  20}${voffset 0}${color}${font Raleway:size=9}OS : ${font}
${offset  20}${voffset 0}${color1}${font Raleway:bold:size=10}${distribution}${font}
${offset  20}${voffset 3}${color}${font Raleway:size=9}System :${goto 100}Home :${font}
${offset  20}${voffset 0}${color1}${font Raleway:bold:size=10}${fs_used_perc /}%${goto 100}${fs_used_perc /home}%${font}
${offset  20}${voffset 3}${color}${font Raleway:size=9}RAM :${font}
${offset  20}${voffset 0}${color1}${font Raleway:bold:size=10}${memperc}%${alignr 185}${memgraph 10,90}
${offset  20}${voffset 3}${color}${font Raleway:size=9}CPU :${font}
${offset  20}${voffset 0}${color1}${font Raleway:bold:size=10}${cpu cpu0}%${alignr 185}${cpugraph cpu0 10,90}
${offset 186}${voffset -54}${color}${font Feather:size=18}${font}
${offset 186}${voffset 3}${color}${font Raleway:size=9}Wi-Fi :${font}
${offset 186}${voffset 0}${color2}${font Raleway:bold:size=10}${execi 3 ~/.config/conky/Porrima/scripts/ssid}${font}
${offset  20}${voffset 2}${color}${font Raleway:size=9}Machine Temp :${goto 190}Up :${goto 256}Down :${font}
${offset  20}${voffset 0}${color1}${font Raleway:bold:size=10}${acpitemp}°C${color2}${goto 190}${upspeed wlp9s0}${goto 256}${downspeed wlp9s0}${font}
${offset 20}${voffset 39}${color}${font Feather:size=13}${font}
${offset 20}${voffset 8}${color}${font Raleway:size=11}Hello ${execi 600 whoami | sed "s|\<.|\U&|g"}${font}
${offset 20}${voffset 0}${color}${font Raleway:bold:size=17}Have a nice ${execi 600 ~/.config/conky/Porrima/scripts/Greeting.sh}!!${font}
]]
